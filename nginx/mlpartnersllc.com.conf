# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mlpartnersllc.com www.mlpartnersllc.com;

    # Allow Let's Encrypt challenge
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/lib/letsencrypt;
    }

    # Redirect all HTTP to HTTPS
    return 301 https://mlpartnersllc.com$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name mlpartnersllc.com www.mlpartnersllc.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mlpartnersllc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mlpartnersllc.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect www to non-www
    if ($host = www.mlpartnersllc.com) {
        return 301 https://mlpartnersllc.com$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Astro dev server
    location / {
        proxy_pass http://127.0.0.1:4321;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Disable access to hidden files
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging
    access_log /var/log/nginx/mlpartnersllc.com.access.log;
    error_log /var/log/nginx/mlpartnersllc.com.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}
