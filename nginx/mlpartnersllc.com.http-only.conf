# HTTP only config - use before SSL certificate is obtained
server {
    listen 80;
    listen [::]:80;
    server_name mlpartnersllc.com www.mlpartnersllc.com;

    # Allow Let's Encrypt challenge
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/lib/letsencrypt;
    }

    # Proxy to Astro dev server
    location / {
        proxy_pass http://127.0.0.1:4321;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log /var/log/nginx/mlpartnersllc.com.access.log;
    error_log /var/log/nginx/mlpartnersllc.com.error.log;
}
